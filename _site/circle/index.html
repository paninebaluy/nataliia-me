<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circle with Hands</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .character {
            position: relative;
            width: 100px;
            height: 100px;
            background: yellow;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hand {
            position: absolute;
            width: 30px;
            height: 10px;
            background: pink;
            border-radius: 5px;
            transition: transform 0.5s ease-in-out;
        }
        .left-hand {
            left: -40px;
            top: 50%;
            transform: translateY(-50%) rotate(-20deg);
        }
        .right-hand {
            right: -40px;
            top: 50%;
            transform: translateY(-50%) rotate(20deg);
        }
        .object {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.3s ease-in-out, top 0.3s ease-in-out;
        }
        .container:hover .hand {
            transform: translateY(-50%) scale(1.5);
        }
        .container:hover .object {
            left: 80%;
            top: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="character">
            <div class="hand left-hand"></div>
            <div class="hand right-hand"></div>
        </div>
        <div class="object"></div>
    </div>
</body>
</html>
